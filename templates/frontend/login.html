{% extends './base.html' %}
{% load static %}

{% block content %}
<!-- Page Title -->
<section class="page-title centred"
    style="background-image: url(/static/frontend/assets/images/background/page-title.jpg);">
    <div class="auto-container">
        <div class="content-box">
            <div class="title">
                <h1>Sign In</h1>
            </div>
            <ul class="bread-crumb clearfix">
                <li><a href="{% url 'frontend:home' %}">Home</a></li>
                <li>Sign In</li>
                {% include "../notification/messages.html" %}
            </ul>
        </div>
    </div>
</section>
<!-- End Page Title -->


<div class="container py-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 form-column">
            <div class="card">
                <h3 class="card-header text-center fw-bold">Login</h3>
                <div class="card-body">
                    <div class="form-inner">
                        <form method="post" class="default-form pinner-form">
                            {% csrf_token %}

                            <div class="mb-3 form-group">
                                <label class="text-dark">Username</label>
                                <input type="text" name="username" placeholder="Enter Username" required>
                            </div>

                            <div class="mb-3 form-group">
                                <label class="text-dark">Password</label>
                                <input type="password" name="password" placeholder="Enter Password" required>
                            </div>

                            <div class="col-lg-12 col-md-12 col-sm-12 form-group message-btn">
                                <button class="theme-btn-one w-100" type="submit" data-spinner-text="authenticating...">
                                    Login </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
