{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Clear Trust Recovery - Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fav Icon -->
    <link rel="icon" href="{% static 'frontend/assets/images/favicon.ico' %}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- custom css -->
     <link rel="stylesheet" href="{% static 'account/style.css' %}">
</head>

<body>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
            <!-- <h5 class="mb-0">Clear Trust</h5> -->
             <img src="{% static 'frontend/assets/images/logo-cleartrust-black.png' %}" alt="logo" class="logo" width="200">
            <!-- Close button (mobile only) -->
            <button id="closeBtn" class="btn btn-sm btn-outline-light d-md-none mt-5">
                ✕
            </button>
        </div>

        <a href="{% url 'account:admin_dashboard' %}">Dashboard</a>
        <a href="{% url 'account:logout' %}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="d-flex align-items-center mb-4">
            <!-- Toggle Button -->
            <button id="toggleBtn" class="btn btn-dark d-lg-none me-3">
                ☰
            </button>
            <h2 class="mb-0">Admin Dashboard</h2>
        </div>
        <hr> 
        {% block content %}{% endblock %}
    </div>

    <!-- Vanilla JS -->
    <script src="{% static 'account/app.js' %}"></script>

    <script src="{% static 'general/spinner.js' %}"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const alerts = document.querySelectorAll(".alert");

            alerts.forEach(function (alert) {
                setTimeout(function () {
                    alert.classList.remove("show");
                    alert.classList.add("fade");
                    alert.style.display = "none";
                }, 8000); // 4 seconds
            });
        });
    </script>

</body>

</html>
